<main class="game">

<script>
  // Iframe scaling script
  function scaleIframe() {
    const iframe = document.getElementById('gameFrame');
    const container = document.querySelector('.game__framewrap');

    if (!iframe || !container) return;

    // Get container dimensions (your fixed iframe area)
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    // Keep iframe the same size as container - FIXED SIZE
    iframe.style.width = containerWidth + 'px';
    iframe.style.height = containerHeight + 'px';

    // Try to inject CSS into iframe content (may not work due to CORS)
    iframe.onload = function() {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (iframeDoc) {
          const styleElement = iframeDoc.createElement('style');
          styleElement.textContent = `
            #unity-container {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                height: 100vh !important;
                width: 100% !important;
                background: #000 !important; /* letterbox background */
              }
              #unity-canvas {
                display: block !important;
                max-width: 100% !important;
                max-height: 100% !important;
                height: auto !important;
                width: auto !important;
              }
        `;
          iframeDoc.head.appendChild(styleElement);
        }
      } catch (e) {
        console.log('Cannot inject CSS due to CORS. Content should handle scaling internally.');
      }
    };

    console.log(`Container: ${containerWidth}x${containerHeight}`);
    console.log(`iframe: ${containerWidth}x${containerHeight} (same as container)`);
    console.log('Game content will scale to fit iframe height while preserving ratio');
  }

  // Run on load and resize
  window.addEventListener('load', scaleIframe);
  window.addEventListener('resize', scaleIframe);

  // Run immediately if DOM is already loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', scaleIframe);
  } else {
    scaleIframe();
  }
</script>

</body>
