<body class="page--game">
<header class="nav">
  <div class="nav__inner">

    <div class="nav__left">
      <img src="/img/logo.png" alt="Ripple Games logo" class="logo" />
      <a class="nav__link" href="/">Ripple Games</a>

</header>

<main class="game">

  <!-- PLAY block -->
  <div class="game__framewrap">
    <iframe id="gameFrame" class="game__iframe" src="/webgl/chompocalypse/index.html" allowfullscreen></iframe>
  </div>
</main>

<footer class="footer footer--game">
  <div class="footer__left">
    <img src="/img/logo.png" alt="Ripple Games logo" class="logo logo--sm" />
    <span>LOGOS &amp; Disclaimer</span>
  </div>

</footer>

<script>
  // Iframe scaling script
  function scaleIframe() {
    const iframe = document.getElementById('gameFrame');
    const container = document.querySelector('.game__framewrap');

    if (!iframe || !container) return;

    // Get container dimensions
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    // Set iframe to match container size
    iframe.style.width = containerWidth + 'px';
    iframe.style.height = containerHeight + 'px';

    // Inject universal CSS to handle any content type
    iframe.onload = function() {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (iframeDoc) {
          const styleElement = iframeDoc.createElement('style');
          styleElement.textContent = `
            /* Universal container setup */
            html, body {
              margin: 0 !important;
              padding: 0 !important;
              overflow: hidden !important;
              width: 100% !important;
              height: 100% !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              background: #000 !important;
            }
            
            /* Universal content elements - preserve aspect ratio */
            canvas, video, img, svg, object, embed {
              max-width: 100% !important;
              max-height: 100% !important;
              width: auto !important;
              height: auto !important;
              object-fit: contain !important;
              display: block !important;
              margin: 0 auto !important;
            }
            
            /* Common game engine containers */
            #unity-container, 
            #gameContainer,
            #game-container,
            .game-container,
            .unity-container,
            [id*="game"],
            [class*="game"],
            [id*="unity"],
            [class*="unity"],
            main,
            .main-content {
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              width: 100% !important;
              height: 100% !important;
              max-width: 100% !important;
              max-height: 100% !important;
            }
            
            /* Force any direct body children to center */
            body > * {
              margin: 0 auto !important;
              max-width: 100% !important;
              max-height: 100% !important;
            }
            
        
            
            /* Special handling for iframes within iframes */
            iframe {
              max-width: 100% !important;
              max-height: 100% !important;
              width: auto !important;
              height: auto !important;
            }
          `;
          iframeDoc.head.appendChild(styleElement);
        }
      } catch (e) {
        console.log('Cannot inject CSS due to CORS. Content should handle aspect ratio internally.');
      }
    };

    console.log(`Container: ${containerWidth}x${containerHeight}`);
    console.log('Game will maintain aspect ratio and fit within iframe bounds');
  }

  // Run on load and resize
  window.addEventListener('load', scaleIframe);
  window.addEventListener('resize', scaleIframe);

  // Run immediately if DOM is already loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', scaleIframe);
  } else {
    scaleIframe();
  }
</script>

</body>
</html>
